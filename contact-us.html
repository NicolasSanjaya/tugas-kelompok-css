<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact-us.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="title">
          <a href="index.html"
            ><img src="images/navbar/logo.png" alt="Logo" width="80"
          /></a>
        </div>
        <div class="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact-us.html" class="selected">Contact Us</a></li>
          </ul>
        </div>
      </nav>
      <section class="content">
        <h2 class="title-content">Contact Us</h2>
        <div class="body-content">
          <form action="" method="post">
            <div class="form-nama">
              <label for="nama">Nama</label>
              <input
                type="text"
                id="nama"
                name="nama"
                placeholder="Masukkan Nama"
                required
              />
            </div>
            <div class="form-email">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Masukkan Email"
                required
              />
            </div>
            <div class="form-comment">
              <textarea
                name="comment"
                id=""
                cols="100"
                rows="20"
                placeholder="Komentar"
                required
              ></textarea>
            </div>
            <div class="form-button">
              <button class="button-cancel">Cancel</button>
              <button class="button-send">Send</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
